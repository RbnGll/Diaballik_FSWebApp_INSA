<form [formGroup]="playersData" (ngSubmit)="onSubmit()">

  <div formGroupName="player1">

    <label>Type : Joueur</label>

    <input formControlName="player1Name"
           type="text"
           required/>

    <select formControlName="player1Color"
            required>
      <option value="Noir">Noir</option>
      <option value="Blanc">Blanc</option>
    </select>

  </div>

  <div formGroupName="player2">

    <select formControlName="player2Type">
      <option value="Joueur">Joueur</option>
      <option value="IA">IA</option>
    </select>

    <input formControlName="player2Name"
           type="text"
           [hidden]="playersData.get('player2').get('player2Type').value === 'IA'"
           [required]="playersData.get('player2').get('player2Type').value === 'Joueur'"/>

    <select formControlName="player2AILevel"
            [hidden]="playersData.get('player2').get('player2Type').value === 'Joueur'"
            [required]="playersData.get('player2').get('player2Type').value === 'IA'">
      <option value="Noob">Noob</option>
      <option value="Starting">Starting</option>
      <option value="Progressive">Progressive</option>
    </select>

    <div>
      {{player2Color}}
    </div>

  </div>

  <!-- VÃ©rifier si cases du nom non remplies ??
  Mettre un !profileForm.valid-->
  <div>
    <button class="button" type="submit" [disabled]="!playersData.valid">Jouer</button>
    <button class="button" (click)="onQuitClicked()">Quitter</button>
  </div>

  <p>
    Form status : {{playersData.status}}
  </p>

</form>
