<div class="menu">
  <img src="assets/img/diaballik.png"
       height="20%"
       width="40%"
       alt="[Diaballik]"
  />

  <div class="underMenu">
    <b><div style = "text-align: justify; font-family : Courier, monospace; font-size : 35px; color: #6F6E5C;">Tour {{data.game.turnCount}}</div></b>
    <div class="imageButton"><img
      alt="Prochain tour"
      (click)="endTurnClicked()"
      height="35"
      src="assets/img/button.png"
      width="35"></div>
  </div>
  <b><div style = "text-align: justify; font-family : Courier, monospace; font-size : 35px; color: #6F6E5C;">{{data.game.currentPlayer - 1 ? data.game.player2.name : data.game.player1.name}}</div></b>
  <b><div style = "text-align: justify; font-family : Courier, monospace; font-size : 35px; color: #6F6E5C;">Action {{data.game.currentTurn.actionCount}}/3</div></b>
</div>
<div class="underMenu">
  <button class="button" (click)="undoClicked()" [disabled]="this.data.game.currentTurn.actionCount === 0">Annuler</button>
  <button class="button" (click)="redoClicked()" [disabled]="this.data.game.currentTurn.redoCount === 0">RÃ©tablir</button>
</div>
<div class="underMenu">
  <div class="button" (click)="onQuitClicked()">Quitter</div>
</div>
